<div class="container">
    <div class="title-container">
        <div>
            <p class="title">Dashboard</p>
            <p>an any way to manage sales with care and precision</p>
        </div>
        <div class="date">
            <input type="date" class="input-date" >
        </div>
    </div>
    <div class="top-widget">
        <div class="update widget">
            <div class="title-update">
                <i-lucide [img]="Dot" [size]="24" color="red" [strokeWidth]="10" st class="dot-update"></i-lucide>
                <p>Update</p>
            </div>
            <div class="update-widget">
                <p style="font-size: 15px;">{{dates}}</p>
                <h3>Sales revenue increased 
                    <span style="font-weight: bold; color: rgb(44, 192, 44);">40%</span> in 1 week
                </h3>
            </div>
            <div class="see-statistics">
                <p>See Statistics<i-lucide [img]="ChevronRight"
                    [size]="15"></i-lucide></p>
            </div>
        </div>
        <div class="netcome widget">
            <div class="titles">
                <p>Net Income</p>
                <i-lucide [img]="Ellipsis"></i-lucide>
            </div>
            <p class="p-money">$193.000</p>
            <p><span style="color: rgb(44, 192, 44)"><i-lucide [img]="TrendingUp"></i-lucide> +35% </span> from last month</p>
        </div>
        <div class="total-return widget">
             <div class="titles">
                <p>Total Return</p>
                <i-lucide [img]="Ellipsis"></i-lucide>
            </div>
             <p class="p-money">$32.000</p>
             <p><span style="color: rgb(211, 79, 79);"><i-lucide [img]="TrendingDown"></i-lucide> -24% </span> from last month</p>
        </div>
    </div>
</div>
